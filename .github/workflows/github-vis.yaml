name: GitHub Visualisations

on:
  - push

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1

      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'

      - name: Deploy to Now
        run: cd github-vis/ && npx now --token=${{ secrets.ZEIT_TOKEN }} --prod
