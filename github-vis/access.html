<!DOCTYPE html>
<html>
    <head>
        <title>GitHub API Access</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>GitHub API Access</h1>
        <p>Enter your GitHub username and click the button to retrieve some information about your profile.</p>

        <form id="username-form">
            <input type="text" name="username" />
            <button type="submit">Go</button>
        </form>

        <div>
            <h1 id="info-title"></h1>
            <a id="info-link"><img id="info-avatar" /></a>
            <p id="info-name"></p>
            <p id="info-location"></p>
            <p id="info-extra"></p>
        </div>

        <script src="https://code.jquery.com/jquery-3.4.1.min.js"
                integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
                crossorigin="anonymous">
        </script>
        <script src="access.js"></script>
    </body>
</html>
