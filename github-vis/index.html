<!DOCTYPE html>
<html>
    <head>
        <title>GitHub API Access</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="app">
            <h1>GitHub API Access</h1>
            <p>Enter your GitHub username and click the button to retrieve some information about your profile.</p>

            <username-entry v-model="username" :debounce="750" placeholder="GitHub username"></username-entry>
            <user-info v-show="username" v-bind:username="username"></user-info>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.15/lodash.min.js"></script>

        <!-- Development mode -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <!-- Production -->
        <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10"></script> -->
        <script src="https://cdn.jsdelivr.net/npm/vue-async-computed@3.7.0/dist/vue-async-computed.min.js"></script>

        <script src="vis.js"></script>
    </body>
</html>
